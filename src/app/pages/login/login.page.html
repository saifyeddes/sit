<ion-content>
  <div class="auth-wrap">
    <div class="card">
      <div class="auth-header">
        <div class="auth-brand">
          <img src="assets/sit.png" class="logo" alt="logo">
          <h3 class="auth-title">Connexion</h3>
        </div>
        <div class="header-actions">
          <ion-button fill="clear" class="icon-btn" (click)="goToRegister()" title="S'inscrire">
            <ion-icon name="person-add"></ion-icon>
          </ion-button>
        </div>
      </div>

      <form class="form">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input [(ngModel)]="email" name="email" type="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Mot de passe</ion-label>
          <ion-input [(ngModel)]="password" name="password" type="password"></ion-input>
        </ion-item>

        <div class="actions">
          <ion-button class="btn-primary" (click)="goToHome()">Se connecter</ion-button>
          <ion-button class="btn-secondary" fill="outline" (click)="goToRegister()">S'inscrire</ion-button>
        </div>
      </form>

      <p class="switch">Pas de compte ? <span (click)="goToRegister()">S'inscrire</span></p>
    </div>
  </div>
</ion-content>
